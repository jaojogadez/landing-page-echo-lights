<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="keywords" content="arduíno, tecnologia, robótica, sensor de som, sensor, natal, árvore, árvore de natal, fita led, ky-037, led, interativo, palmas">
  <meta name="description" content="Inovação com robótica, uso do arduíno para interagir com os leds de uma árvore de natal. Página de pagamento.">
  <title>Página de Pagamento - Echo Lights</title>
  <link rel="shortcut icon" href="../assets/favicon_io/fav-icon.webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css"> <!-- Animate On Scrol -->
</head>
<body>

  <div class="container-fluid p-0 d-flex align-items-center justify-content-center">
    <div class="row align-items-center gx-5 w-100">
      <div class="col-md-4" id="backimg-container">
        <div id="aligment-cards">
          <div class="container-sm" id="front-card">
            <img
              src="images/bg-card-front.png"
              alt="front-card-image"
              class="img-fluid position-relative"
            >
            <div id="frontcard-content" class="container position-absolute text-white p-4 d-flex flex-column  justify-content-between">
                <div class="circles d-flex align-items-center gap-2">
                  <i class="bi bi-circle-fill fs-1"></i>
                  <i class="bi bi-circle fs-5"></i>
                </div>
                <div class="fs-4 text-start mb-4">
                  <span id="placeholder-card"></span>
                </div>
                <div class="infos-card row mt-1">
                  <div class="text-uppercase col-9 text-start">
                    <span id="name"></span>
                  </div>
                  <div class="col-3">
                    <span id="date"></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="container-sm" id="back-card" >
            <img
              src="images/bg-card-back.png"
              alt="back-card-image"
              class="img-fluid position-relative"
              >
          </div>
        </div>
      </div>
      <div class="col-md-8"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    AOS.init();
  </script>  
  <script src="script.js"></script>
</body>
</html>
